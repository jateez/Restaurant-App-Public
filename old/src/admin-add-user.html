<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
  <script>
  </script>
  <title>Create Account</title>
</head>

<body>
  <div class="container">

    <main class="bg-gray-100 min-h-screen w-screen">
      <div class="h-full flex flex-col justify-center items-center py-12">
        <div id="cuisine"
          class="flex shadow-2xl w-1/2 h-5/6 border divide-x rounded-lg overflow-hidden bg-white justify-center">
          <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
              <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
                alt="Your Company">
              <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your
                account</h2>
            </div>

            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
              <form class="space-y-6" action="#" method="POST">
                <div>
                  <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
                  <div class="mt-2">
                    <input id="username" name="username" type="text" autocomplete="username" required
                      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                  </div>
                </div>
                <div>
                  <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                  <div class="mt-2">
                    <input id="email" name="email" type="email" autocomplete="email" required
                      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                  </div>
                </div>

                <div>
                  <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                    <!-- <div class="text-sm">
                      <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                    </div> -->
                  </div>
                  <div class="mt-2">
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                  </div>
                </div>

                <div>
                  <div class="flex items-center justify-between">
                    <label for="role" class="block text-sm font-medium leading-6 text-gray-900">Role</label>
                    <!-- <div class="text-sm">
                      <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                    </div> -->
                  </div>
                  <div class="mt-2">
                    <input id="role" name="role" type="text" autocomplete="current-role" required
                      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                  </div>
                </div>

                <div>
                  <div class="flex items-center justify-between">
                    <label for="phoneNumber" class="block text-sm font-medium leading-6 text-gray-900">Phone
                      Number</label>
                    <!-- <div class="text-sm">
                      <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                    </div> -->
                  </div>
                  <div class="mt-2">
                    <input id="phoneNumber" name="phoneNumber" type="text" autocomplete="phoneNumber" required
                      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                  </div>
                </div>

                <div>
                  <div class="flex items-center justify-between">
                    <label for="address" class="block text-sm font-medium leading-6 text-gray-900">Address</label>
                    <!-- <div class="text-sm">
                      <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                    </div> -->
                  </div>
                  <div class="mt-2">
                    <input id="address" name="address" type="text" autocomplete="address" required
                      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                  </div>
                </div>

                <div>
                  <button type="submit"
                    class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign
                    in</button>
                </div>
              </form>

              <div class="flex flex-col mt-10 text-center test-sm text-gray-500 divide-y divide-gray-400 space-y-2">
                <p class="text-center text-sm text-gray-500">
                  Does not have staff account?
                  <a href="#" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Register here</a>
                </p>
                <p class="text-center text-sm text-gray-500">
                  Not the website you are looking for?
                  <a href="#" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Click here</a>
                </p>
              </div>
            </div>
          </div>
        </div>
        <!-- <div id="back" class="flex flex-col text-center justify-center items-center">
          <p class="mt-10 text-center text-sm text-gray-500">
            Looking public access?
            <a href="#" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Register here</a>
          </p>
          <a href="#"
            class="bg-red-500 text-white text-sm mt-2 px-6 py-3 rounded-full w-1/2 hover:bg-red-600 transition duration-300">Back</a>
        </div>
      </div> -->
    </main>
  </div>

</body>

</html>
