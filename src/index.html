<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            whiteCustom: '#FFFFFF',
            redCustom: '#FF4B4B',
            yellowCustom: '#FFD700',
          }
        }
      }
    }
  </script>
  <title>Restaurant App</title>
</head>

<body>
  <div class="container">
    <nav class="bg-[#FFFFFF] flex max-h-[10dvh] justify-between items-center p-12">
      <div id="logo">
        <a href="#" class="font-bold text-3xl hover:bg-[#FDFDFD]">Logo</a>
      </div>
      <div id="navigation">
        <a href="#" class="bg-orange-500 hover:bg-orange-700 text-white font-semibold py-2 px-4 rounded">Hello</a>
      </div>
    </nav>
    <main class="bg-blue-100">
      <div id="hero-1"
        class="carousel w-full min-h-[90dvh] flex items-center justify-center bg-[url('https://picsum.photos/1600/900')]">
        <h1 class="font-bold text-white text-3xl">Welcome to Restaurant App</h1>
      </div>
      <div id="hero-2" class="w-full min-h-screen py-12">
        <div id="options" class="flex justify-between px-16">
          <div id="search">Search</div>
          <div id="right" class="flex">
            <div>Filter</div>
            <div>sort</div>
          </div>
        </div>
      </div>
    </main>
  </div>

</body>

</html>
